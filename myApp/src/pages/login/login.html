<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  <ion-row>
    <ion-item no-lines>
      <ion-label>Login</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="login" [(ngModel)]="loginForm.login" ></ion-input>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-item no-lines>
      <ion-label>Senha</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="senha" [(ngModel)]="loginForm.senha" ></ion-input>
    </ion-item>
  </ion-row>

  <button ion-button color="default" (click)="login(loginForm)">login</button>
  
  
</ion-content>
