<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  <ion-row>
    
    <ion-col col-4>
      <ion-item no-lines>
        <ion-img [src]="imgUrl ? imgUrl : imgUrlDefaul" (click)="changeView()"></ion-img>
      </ion-item>
    </ion-col>
    
    <ion-col col-8>
      <ion-item>
        <ion-input type="text" placeholder="Nome"></ion-input>
      </ion-item>
    </ion-col>
    
  </ion-row>
  
  <ion-list padding >
    
    <ion-row padding>
      <ion-icon name="happy"></ion-icon>
      <ion-item>
        <ion-input type="text" placeholder="Digite seu status"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding>
      <ion-icon name="call"></ion-icon>
      <ion-item>
        <ion-input type="tel" placeholder="Telefone"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row padding>
      <ion-icon name="mail"></ion-icon>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
    </ion-row>
    
  </ion-list>
  
</ion-content>
