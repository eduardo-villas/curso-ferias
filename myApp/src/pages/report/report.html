<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Relat√≥rio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
  <ion-card *ngFor="let item of itens">
    <ion-card-header (click)="showDetail(item)">
      <ion-item padding>
        <ion-icon [name]="item.logo" item-start></ion-icon>
        <ion-label>{{item.title}}</ion-label>
        <ion-icon [name]="item.icon" item-end></ion-icon>
      </ion-item>
    </ion-card-header>
    <ion-card-content [innerHtml]=item.detail *ngIf="item.showDetail">
    </ion-card-content>
  </ion-card>
  
  <button ion-button color="default" (click)="print()">Imprimir</button>
  
</ion-content>
